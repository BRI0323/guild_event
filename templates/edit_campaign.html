{% extends "base.html" %}

{% block title %}Edit Campaign{% endblock %}

{% block content %}
    <h1 class="text-center">Edit Campaign</h1>

    <div class="card p-4 mb-4">
        <form action="/update_campaign/{{ campaign.id }}" method="post">
            <div class="form-group">
                <label for="campaign_id">Campaign ID:</label>
                <input type="text" class="form-control" name="campaign_id" value="{{ campaign.campaign_id }}" required>
            </div>
            <div class="form-group">
                <label for="name">Campaign Name:</label>
                <input type="text" class="form-control" name="name" value="{{ campaign.name }}" required>
            </div>
            <div class="form-group">
                <label for="total_pages">Total Pages:</label>
                <input type="number" class="form-control" name="total_pages" value="{{ campaign.total_pages }}" required>
            </div>
            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="datetime-local" class="form-control" name="start_time" value="{{ campaign.start_time|replace(' ', 'T') }}" required>
            </div>
            <div class="form-group">
                <label for="end_time">End Time:</label>
                <input type="datetime-local" class="form-control" name="end_time" value="{{ campaign.end_time|replace(' ', 'T') }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Campaign</button>
        </form>
    </div>
{% endblock %}
